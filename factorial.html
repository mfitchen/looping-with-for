<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Factorial</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Factorial: This is for the Factorial lesson in Looping with for.</h1>
      </div>
      <div>
        <form id="factorialForm">
          <label for="factorialInput">Give us a number greater than zero!</label>
          <input id="factorialInput" type="text">
          <button type="submit" class="btn" id="factorialButton">Fear Factorial Submit</button>
        </form>
      </div>
      <div id="factorialOutput">
        <p>Your factorial total is: <span class="factorial"</span>.</p>
      </div>
    </div>
  </body>
</html>
